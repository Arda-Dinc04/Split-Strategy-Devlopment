name: Nightly Split Collector

on:
  schedule:
    - cron: "15 2 * * *"   # 02:15 UTC every night (adjust timezone as needed)
  workflow_dispatch:       # Allow manual triggering from GitHub Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run stock split collector (web scraping)
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          MONGODB_COLLECTION: ${{ secrets.MONGODB_COLLECTION }}
        run: |
          python web_parse_script/web_parse.py
      
      - name: Run EDGAR batch processor
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          SEC_USER_AGENT: "Split Strategy Analysis contact@splitstrategy.com"
        run: |
          python batch_process_edgar_nightly.py

